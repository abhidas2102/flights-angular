<div class="mt-3">
    <h6>Add Passenger Details</h6>
    <form [formGroup]="passengerDetailsForm1" *ngIf="persons >= 1">
        <h6>Passenger 1 Details</h6>
        <div class="row pt-3">
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" style="text-transform: capitalize;"
                formControlName="firstName" placeholder="First Name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" style="text-transform: capitalize;"
                formControlName="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" min="1" max="120"
                formControlName="age" placeholder="Age">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                Select Gender:
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="male" formControlName="gender">
                    <label class="form-check-label">Male</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="female" formControlName="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
        </div>

    </form>
