<div class="mt-3">
    <h6>Add Passenger Details</h6>
    <form [formGroup]="passengerDetailsForm" >
        <div class="row pt-3">
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" formControlName="firstName">
            </div>
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" formControlName="lastName">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" formControlName="email">
            </div>
            <div class="col-6">
                <input type="text" class="form-control form-control-sm" formControlName="mobile">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col">
                Select Gender:
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="male" formControlName="gender">
                    <label class="form-check-label">Male</label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="female" formControlName="gender">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-3">
                <button class="btn btn-success">Confirm Booking</button>
            </div>

        </div>

    </form>
</div>
