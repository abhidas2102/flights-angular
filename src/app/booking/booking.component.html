<div class="container mt-5 bg-info p-4 border border-secondary rounded">
    <div class="heading">
        <h5>Check Your Booking</h5>
    </div>

    <form [formGroup]="searchByPNR">
        <div class="row pt-3">
            <div class="col-3">
                <input type="text" class="form-control form-control-sm" formControlName="pnr" placeholder="PNR">
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-3">
                <button class="btn btn-success" (click)="searchBooking()">Find</button>
            </div>
        </div>
    </form>

    <div *ngFor="let passenger of passengerDetails" id="allTickets">
        <div id={{passenger.id}}>
            <app-booking-details *ngIf="bookingFound" [showBookingDetails]="showBookingDetails" [passenger]="passenger">
            </app-booking-details>
        </div>
    </div>

    <div class="row pt-2">
        <div class="col-2">
            <button class="btn btn-danger btn-sm" (click)="cancelBooking()" *ngIf="datePast()">Cancel Booking</button>
        </div>
        <div class="col-2">
            <button class="btn btn-danger btn-sm" (click)="downloadAsPDF()" *ngIf="datePast()">Download Ticket</button>
        </div>
    </div>

    <div class="heading mt-3">
        <h6>Booking History</h6>
    </div>
    <div *ngFor="let booking of bookings" class="mt-3">
        <app-booking-history [booking]="booking"></app-booking-history>
    </div>

    <div *ngIf="bookingDetailsNotFound">
        <p>Booking Details Not Found!</p>
    </div>
</div>
