<div class="container mt-5 bg-info p-4 border border-secondary rounded">
    <div>
        <div class="heading">
            <h5>Register</h5>
        </div>

        <form [formGroup]="registerForm">
            <div class="row pt-3">
                <div class="col-3">
                    <input type="text" class="form-control form-control-sm p-2" minlength="3" maxlength="15"
                    formControlName="username" placeholder="username">
                </div>  
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <input type="password" class="form-control form-control-sm p-2" minlength="3" maxlength="15"
                    formControlName="password" placeholder="password">
                </div>  
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <input type="email" class="form-control form-control-sm p-2" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    formControlName="email" placeholder="email">
                </div>  
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <input type="number" class="form-control form-control-sm p-2" pattern=".{10}" required
                    formControlName="mobile" placeholder="mobile">
                </div>  
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <button class="btn btn-warning" (click)="register()">Register</button>
                </div>
            </div>
        </form>    

    </div>
  
</div>
